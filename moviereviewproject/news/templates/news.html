{% extends 'base.html' %}
{% block title %}News{% endblock %}
{% block content %}
<br>        
{% for news in newss %}
  <div class="card text-bg-secondary mb-3">
      <div class="row g-0">
        <div class="col-md-12">
          <div class="card-body">
            <h5 class="card-title">{{ news.headline }}</h5>
            <p class="card-text"><small class="text-body-secondary">{{ news.date }}</small></p>
            <p class="card-text">{{ news.body | linebreaks }}</p>
            
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock content %}
