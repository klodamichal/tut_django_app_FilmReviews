<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">{% load static %}
            <img src="{% static 'images/camera.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top">
            MoviesRev</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'news' %}">News</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logoutaccount' %}">Logout ({{ user.username }})</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer class="text-center text-lg-start bg-light 
      text-muted mt-4">
      <div class="text-center p-4">
        Â© Copyright -
        <a class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/greglim81">
          Greg Lim
        </a> -
        <a class="text-reset fw-bold text-decoration-none"
          target="_blank"
          href="https://twitter.com/danielgarax">
          Daniel Correa
        </a>
      </div>
    </footer>
</body>
</html>
